<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="form-container border p-5">
    <h2>Contact Us</h2>
    <form action="">
      <div class="form-group d-flex flex-column gap-1 mb-2">
        <label class="form-label" for="name">Full Name</label>
        <input class="form-control" type="text" id="name" placeholder="Enter your name">
        <span class="error"></span>
      </div>
      <div class="form-group d-flex flex-column gap-1 mb-2">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control" type="email" id="email" placeholder="Enter your email">
        <span class="error" id="email-error"></span>
      </div>
      <div class="form-group d-flex flex-column gap-1 mb-2">
        <label class="form-label" for="message" >Your Message</label>
        <textarea class="form-control" id="message" placeholder="Write your message..."></textarea>
        <span class="error"></span>
      </div>
       <div class="form-group d-flex flex-column mb-2">
        <label class="form-label" for="message">Gender</label>
        <div class="d-flex gap-1">
            <input type="radio" class="form-controll" value="male" name="gender">male
            <input type="radio" value="female" name="gender">female
            <input type="radio" value="other" name="gender">other
        </div>
        <span class="error"></span>
      </div>
      <button class="submit-btn btn btn-success">Send Message</button>
    </form>
  </div>

</body>
<script src="main.js"></script>
</html>
